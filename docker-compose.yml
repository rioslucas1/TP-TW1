version: '3.8'

services:
  mysql:
    build:
      context: .
      dockerfile: DockerfileSQL
      args:
        MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
        MYSQL_DATABASE: ${MYSQL_DATABASE}
        MYSQL_USER: ${MYSQL_USER}
        MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    container_name: tallerwebi-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - tallerwebi-network
    restart: unless-stopped

  jetty-app:
    build:
      context: .
      dockerfile: DockerfileJetty
    container_name: tallerwebi-jetty
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    networks:
      - tallerwebi-network
    restart: unless-stopped
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}

volumes:
  mysql_data:
    driver: local

networks:
  tallerwebi-network:
    driver: bridge 