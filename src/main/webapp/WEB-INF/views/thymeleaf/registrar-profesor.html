<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrarse como Profesor</title>

  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/css/main.css}" />
  <link rel="stylesheet" th:href="@{/css/home-redesign.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    .register-wrapper {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      background: linear-gradient(135deg, var(--primary-color) 0%, #374151 50%, var(--accent-color) 100%);
    }

    .register-box {
      width: 100%;
      max-width: 460px;
      background-color: var(--bg-white);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-lg);
      font-size: 0.9rem;
    }

    .register-box h3 {
      color: var(--primary-color);
      font-weight: 600;
    }

    .register-box label {
      font-size: 0.85rem;
      margin-bottom: 0.25rem;
    }

    .register-box .form-control {
      font-size: 0.85rem;
    }

    .register-box button:hover {
      background: var(--accent-color);
      transform: translateY(-1px);
    }

    #map {
      height: 300px;
      border-radius: 10px;
    }
  </style>
</head>

<body class="bg-light">
<div class="flex-grow-1">

  <!-- Navbar -->
  <nav class="navbar-redesign">
    <div class="nav-container">
      <div class="nav-brand">
        <i class="fas fa-graduation-cap nav-logo-icon"></i>
        <span class="nav-logo-text">Clases-Ya</span>
      </div>
      <div class="nav-menu">
        <a th:href="@{/home}" class="nav-link-redesign">Inicio</a>
        <a th:href="@{/verTutores}" class="nav-link-redesign">Nuestros Tutores</a>
        <a th:href="@{/registrarprofesor}" class="nav-link-redesign">Convertirse en Tutor</a>
        <a th:href="@{/mapa}" class="nav-link-redesign">Ver Mapa</a>
      </div>
      <div class="nav-buttons">
        <a th:href="@{/login}" class="btn-login">Iniciar Sesión</a>
        <a th:href="@{/nuevo-usuario}" class="btn-register">Registrarse</a>
      </div>
    </div>
  </nav>

  <!-- Registro -->
  <main class="register-wrapper">
    <div class="register-box">
      <div class="text-center mb-3">
        <img th:src="@{/img/iconoUsuario.png}" alt="iconousuario" style="width: 58px;">
        <h3>Registrarse como Profesor</h3>
      </div>

      <form th:action="@{/registrarprofesor}" method="POST" th:object="${datosRegistro}">
        <div class="mb-3">
          <label for="nombre">Nombre</label>
          <input th:field="*{nombre}" id="nombre" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="apellido">Apellido</label>
          <input th:field="*{apellido}" id="apellido" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="email">Email</label>
          <input th:field="*{email}" id="email" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="tema">Especialidad</label>
          <select th:field="*{temaId}" id="tema" class="form-control" required>
            <option value="" disabled selected>Seleccione un tema</option>
            <option th:each="tema : ${temas}" th:value="${tema.id}" th:text="${tema.nombre}"></option>
          </select>
        </div>

        <input type="hidden" id="latitud" th:field="*{latitud}" />
        <input type="hidden" id="longitud" th:field="*{longitud}" />

        <div class="mb-3">
          <label for="password">Contraseña</label>
          <input th:field="*{password}" type="password" id="password" class="form-control" required />
        </div>

        <div class="mb-4">
          <label for="map">Seleccioná tu ubicación en el mapa</label>
            <div id="map" style="height: 300px; border-radius: 10px;"></div>
        </div>

        <button class="btn btn-form-submit w-100" type="submit">Registrarse</button>

        <p th:if="${error != null}" class="alert alert-danger mt-3" th:text="${error}"></p>
      </form>

      <div class="text-center mt-3">
        <p>¿Ya tenés cuenta? <a th:href="@{/login}">Iniciar Sesión</a></p>
      </div>
    </div>
  </main>

</div>

<!-- Footer -->
<footer class="footer-redesign">
  <div class="footer-container">
    <div class="footer-logo">
      <i class="fas fa-graduation-cap"></i>
      <span>Clases-Ya</span>
    </div>
    <p class="footer-description">Conectando estudiantes con los mejores profesores</p>
    <div class="footer-bottom">
      <p>© 2025 Taller Web</p>
      <div class="footer-team">
        <p>Desarrollado por: Angel, Ezequiel, Fede, Lucas, Luka</p>
      </div>
    </div>
  </div>
</footer>

<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
<!-- Leaflet CSS y JS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const map = L.map('map').setView([-34.6037, -58.3816], 13); // Buenos Aires por defecto

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap',
    }).addTo(map);

    let marker;

    map.on('click', function (e) {
      const lat = e.latlng.lat;
      const lng = e.latlng.lng;

      // Actualiza campos ocultos
      document.getElementById('latitud').value = lat;
      document.getElementById('longitud').value = lng;

      // Coloca el marcador
      if (marker) {
        marker.setLatLng(e.latlng);
      } else {
        marker = L.marker(e.latlng).addTo(map);
      }
    });
  });
</script>

</body>
</html>
