<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Chat</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}" />
</head>
<body>
<div class="container mt-4">
    <div class="row">

        <!--  Lista de Contactos según rol -->
        <div class="col-md-3 border-end">
            <h5>Contactos</h5>
            <ul class="list-group">

                <!-- Si es Alumno, muestra Profesores -->
                <li th:if="${rol == 'ALUMNO'}" th:each="profesor : ${contactos}" class="list-group-item">
                    <a th:href="@{/chat(con=${profesor.nombre})}" th:text="${profesor.nombre}">Profesor</a>
                </li>

                <!-- Si es Profesor, muestra Alumnos -->
                <li th:if="${rol == 'PROFESOR'}" th:each="alumno : ${contactos}" class="list-group-item">
                    <a th:href="@{/chat(con=${alumno.nombre})}" th:text="${alumno.nombre}">Alumno</a>
                </li>

            </ul>
        </div>

        <!--  Ventana de Chat -->
        <div class="col-md-9">
            <h5 th:if="${receptor != null}" th:text="'Chat con ' + ${receptor}">Chat</h5>
            <div th:if="${receptor == null}">
                <p>Seleccioná un contacto para comenzar a chatear.</p>
            </div>

            <!-- Lista de mensajes -->
            <div th:if="${receptor != null}" style="height: 400px; overflow-y: scroll;" class="border p-3 mb-3 bg-light rounded">
                <div th:each="mensaje : ${mensajes}">
                    <p>
                        <strong th:text="${mensaje.nombreEmisor} + ':'"></strong>
                        <span th:text="${mensaje.contenido}"></span>
                        <br />
                        <small th:text="${mensaje.fechaFormateada}"></small>
                    </p>
                    <hr />
                </div>
            </div>

            <!--  Formulario de envío -->
            <div th:if="${receptor != null}">
                <form th:action="@{/chat/enviar}" method="post">
                    <input type="hidden" name="receptor" th:value="${receptor}" />
                    <div class="input-group">
                        <input type="text" name="contenido" class="form-control" placeholder="Escribí tu mensaje..." required />
                        <button class="btn btn-primary" type="submit">Enviar</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
