<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Taller Web I</title>

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body class="login-body">

<nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Clases<span>Ya</span></a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Nuestros tutores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Convertirse un tutor</a>
                </li>
            </ul>

            <div class="d-flex">
                <a th:href="@{/login}" class="btn btn-signin me-2">Iniciar sesión</a>
                <a th:href="@{/nuevo-usuario}" class="btn btn-signup">Registrarse</a>
            </div>
        </div>
    </div>
</nav>

<main role="main" class="container">
    <div class="login-container">
        <div id="loginbox" class="loginbox">
            <div class="user-icon">
                <img th:src="@{/img/iconoUsuario.png}" alt="iconousuario">
            </div>
            <h3 class="login-title">Iniciar sesión</h3>
            <form action="#" th:action="@{/validar-login}" method="POST" th:object="${datosLogin}">
                <div class="form-contenedor mb-3">
                    <label for="email">EMAIL</label>
                    <div class="input-contenedor">
                        <span class="input-contenedor-text"><i class="fas fa-envelope"></i></span>
                        <input th:field="*{email}" id="email" type="email" class="form-control" placeholder="Correo electronico" required/>
                    </div>
                </div>

                <div class="form-contenedor mb-4">
                    <label for="password">CONTRASEÑA</label>
                    <div class="input-contenedor">
                        <span class="input-contenedor-text"><i class="fas fa-lock"></i></span>
                        <input th:field="*{password}" type="password" id="password" class="form-control" placeholder="Contraseña" required/>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button id="btn-login" class="btn btn-login" type="submit">Iniciar sesión</button>
                </div>

                <div class="login-footer mt-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember-me">
                        <label class="form-check-label" for="remember-me">Recordarme</label>
                    </div>
                    <a href="#" class="olvido-contrasena">¿Olvidaste tu contraseña?</a>
                </div>

                <p th:if="${error != null}" class="alert alert-danger mt-3" th:text="${error}">
                </p>
            </form>
            <div class="registro-link mt-3">
                <p>¿No tenes una cuenta? <a id="ir-a-registrarme" th:href="@{/nuevo-usuario}">Registrarme</a></p>
            </div>
        </div>
    </div>
</main>
<!-- /.container -->

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{js/main.js}"></script>
</body>
</html>
