<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="transparent"/>
  
  <!-- Blackboard -->
  <rect x="50" y="50" width="300" height="200" fill="#2d3748" stroke="#4a5568" stroke-width="3" rx="10"/>
  
  <!-- Blackboard content -->
  <text x="200" y="100" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="24" font-weight="bold">MATEMÁTICAS</text>
  <text x="80" y="140" fill="#10b981" font-family="Arial, sans-serif" font-size="18">2x + 5 = 15</text>
  <text x="80" y="170" fill="#10b981" font-family="Arial, sans-serif" font-size="18">x = 5</text>
  <circle cx="320" cy="140" r="3" fill="#fbbf24"/>
  <text x="280" y="200" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="16">¡Excelente!</text>
  
  <!-- Teacher -->
  <g transform="translate(380, 120)">
    <!-- Body -->
    <ellipse cx="0" cy="80" rx="25" ry="50" fill="#3b82f6"/>
    <!-- Head -->
    <circle cx="0" cy="20" r="20" fill="#fbbf24"/>
    <!-- Hair -->
    <path d="M -15 10 Q 0 0 15 10 Q 10 5 0 8 Q -10 5 -15 10" fill="#8b4513"/>
    <!-- Eyes -->
    <circle cx="-6" cy="18" r="2" fill="#1f2937"/>
    <circle cx="6" cy="18" r="2" fill="#1f2937"/>
    <!-- Smile -->
    <path d="M -8 25 Q 0 30 8 25" stroke="#1f2937" stroke-width="2" fill="none"/>
    <!-- Arms -->
    <ellipse cx="-20" cy="60" rx="8" ry="25" fill="#fbbf24" transform="rotate(-20)"/>
    <ellipse cx="20" cy="60" rx="8" ry="25" fill="#fbbf24" transform="rotate(20)"/>
    <!-- Pointer -->
    <line x1="25" y1="45" x2="45" y2="35" stroke="#8b4513" stroke-width="3"/>
    <!-- Legs -->
    <ellipse cx="-10" cy="120" rx="8" ry="30" fill="#1f2937"/>
    <ellipse cx="10" cy="120" rx="8" ry="30" fill="#1f2937"/>
  </g>
  
  <!-- Students -->
  <!-- Student 1 -->
  <g transform="translate(450, 200)">
    <!-- Chair -->
    <rect x="-15" y="40" width="30" height="40" fill="#8b4513"/>
    <rect x="-15" y="35" width="30" height="8" fill="#a0522d"/>
    <!-- Body -->
    <ellipse cx="0" cy="30" rx="18" ry="35" fill="#ef4444"/>
    <!-- Head -->
    <circle cx="0" cy="0" r="15" fill="#fbbf24"/>
    <!-- Hair -->
    <path d="M -12 -8 Q 0 -15 12 -8 Q 8 -12 0 -10 Q -8 -12 -12 -8" fill="#4a5568"/>
    <!-- Eyes -->
    <circle cx="-4" cy="-2" r="1.5" fill="#1f2937"/>
    <circle cx="4" cy="-2" r="1.5" fill="#1f2937"/>
    <!-- Smile -->
    <path d="M -6 5 Q 0 8 6 5" stroke="#1f2937" stroke-width="1.5" fill="none"/>
    <!-- Arms -->
    <ellipse cx="-12" cy="20" rx="6" ry="18" fill="#fbbf24"/>
    <ellipse cx="12" cy="20" rx="6" ry="18" fill="#fbbf24"/>
    <!-- Book -->
    <rect x="-8" y="15" width="16" height="12" fill="#10b981" rx="2"/>
    <line x1="-6" y1="18" x2="6" y2="18" stroke="#ffffff" stroke-width="1"/>
    <line x1="-6" y1="22" x2="6" y2="22" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- Student 2 -->
  <g transform="translate(520, 220)">
    <!-- Chair -->
    <rect x="-15" y="40" width="30" height="40" fill="#8b4513"/>
    <rect x="-15" y="35" width="30" height="8" fill="#a0522d"/>
    <!-- Body -->
    <ellipse cx="0" cy="30" rx="18" ry="35" fill="#10b981"/>
    <!-- Head -->
    <circle cx="0" cy="0" r="15" fill="#fbbf24"/>
    <!-- Hair -->
    <circle cx="-8" cy="-8" r="4" fill="#8b4513"/>
    <circle cx="8" cy="-8" r="4" fill="#8b4513"/>
    <circle cx="0" cy="-12" r="5" fill="#8b4513"/>
    <!-- Eyes -->
    <circle cx="-4" cy="-2" r="1.5" fill="#1f2937"/>
    <circle cx="4" cy="-2" r="1.5" fill="#1f2937"/>
    <!-- Smile -->
    <path d="M -6 5 Q 0 8 6 5" stroke="#1f2937" stroke-width="1.5" fill="none"/>
    <!-- Arms raised -->
    <ellipse cx="-15" cy="10" rx="6" ry="18" fill="#fbbf24" transform="rotate(-45)"/>
    <ellipse cx="15" cy="10" rx="6" ry="18" fill="#fbbf24" transform="rotate(45)"/>
  </g>
  
  <!-- Student 3 -->
  <g transform="translate(480, 280)">
    <!-- Chair -->
    <rect x="-15" y="40" width="30" height="40" fill="#8b4513"/>
    <rect x="-15" y="35" width="30" height="8" fill="#a0522d"/>
    <!-- Body -->
    <ellipse cx="0" cy="30" rx="18" ry="35" fill="#8b5cf6"/>
    <!-- Head -->
    <circle cx="0" cy="0" r="15" fill="#fbbf24"/>
    <!-- Hair -->
    <path d="M -12 -8 L -8 -15 L -4 -12 L 0 -16 L 4 -12 L 8 -15 L 12 -8 Q 8 -12 0 -10 Q -8 -12 -12 -8" fill="#dc2626"/>
    <!-- Eyes -->
    <circle cx="-4" cy="-2" r="1.5" fill="#1f2937"/>
    <circle cx="4" cy="-2" r="1.5" fill="#1f2937"/>
    <!-- Smile -->
    <path d="M -6 5 Q 0 8 6 5" stroke="#1f2937" stroke-width="1.5" fill="none"/>
    <!-- Arms -->
    <ellipse cx="-12" cy="20" rx="6" ry="18" fill="#fbbf24"/>
    <ellipse cx="12" cy="20" rx="6" ry="18" fill="#fbbf24"/>
    <!-- Notebook -->
    <rect x="-10" y="12" width="20" height="16" fill="#ffffff" rx="2" stroke="#e5e7eb"/>
    <line x1="-8" y1="16" x2="8" y2="16" stroke="#6b7280" stroke-width="1"/>
    <line x1="-8" y1="20" x2="8" y2="20" stroke="#6b7280" stroke-width="1"/>
    <line x1="-8" y1="24" x2="8" y2="24" stroke="#6b7280" stroke-width="1"/>
  </g>
  
  <!-- Floating elements -->
  <g opacity="0.6">
    <!-- Books -->
    <rect x="100" y="300" width="20" height="15" fill="#ef4444" rx="2" transform="rotate(15)"/>
    <rect x="95" y="305" width="20" height="15" fill="#3b82f6" rx="2" transform="rotate(10)"/>
    <rect x="90" y="310" width="20" height="15" fill="#10b981" rx="2" transform="rotate(5)"/>
    
    <!-- Mathematical symbols -->
    <text x="150" y="330" fill="#6b7280" font-family="Arial, sans-serif" font-size="24">∑</text>
    <text x="180" y="320" fill="#6b7280" font-family="Arial, sans-serif" font-size="20">π</text>
    <text x="200" y="340" fill="#6b7280" font-family="Arial, sans-serif" font-size="18">√</text>
    
    <!-- Light bulb (idea) -->
    <g transform="translate(550, 100)">
      <ellipse cx="0" cy="0" rx="8" ry="12" fill="#fbbf24" opacity="0.8"/>
      <rect x="-3" y="8" width="6" height="4" fill="#8b4513"/>
      <line x1="-10" y1="-5" x2="-12" y2="-7" stroke="#fbbf24" stroke-width="2"/>
      <line x1="10" y1="-5" x2="12" y2="-7" stroke="#fbbf24" stroke-width="2"/>
      <line x1="-8" y1="8" x2="-10" y2="10" stroke="#fbbf24" stroke-width="2"/>
      <line x1="8" y1="8" x2="10" y2="10" stroke="#fbbf24" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="350" r="3" fill="#10b981" opacity="0.5"/>
  <circle cx="580" cy="50" r="4" fill="#3b82f6" opacity="0.5"/>
  <circle cx="30" cy="100" r="2" fill="#ef4444" opacity="0.5"/>
</svg>